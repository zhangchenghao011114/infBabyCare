{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>注册</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
    <link href="{% static 'css/registerpage.css' %}" rel="stylesheet">
  </head>

  <body>
    <a href="/" class="btn btn-lg btn-default">返回</a>
    <div class="container">
      <form class="form-signin" action="/registerpage" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">欢迎来到护士长管理系统</h2>
        <h5>用户名</h5> 
        <input type="username" id="inputUsername" class="form-control" placeholder="张三" name="username" required autofocus>
        <h5>密码</h5> 
        <input type="password" id="inputPassword" class="form-control" placeholder="***" name="password" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
